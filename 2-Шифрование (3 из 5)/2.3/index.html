<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    const regardingLetter = 'е';
    const regardingLetterPosition = regardingLetter.charCodeAt();
    let string = 'Я хочу пять, но можно и четыре, но главное что не три';
    const STRING = string;
    string = string.toLowerCase();
    string = string.replace(/[^a-zA-ZА-Яа-яЁё]/gi,'').replace(/\s+/gi,', ');
    let dataWord = {};
    let dataString = [];
    string.split('').map((e) => {
        if (!dataWord[e]) {
            dataWord[e] = new Object();
            dataWord[e].word = e;
            dataWord[e].position =  e.charCodeAt() - regardingLetterPosition;
            dataWord[e].sums = string.split(e).length - 1;
            dataString.push(dataWord[e])
        }
    });
    dataString.sort(function(a, b){
        return  b.sums - a.sums
    });
    console.log(dataString);
    document.writeln(`сообщение: </br>`);
    document.writeln(`<b>${STRING}</b></br>`);
    document.writeln(`данные о сообщение:</br>`);
    document.writeln(`<b>word</b> - буква</br>`);
    document.writeln(`<b>sums</b> - кол-во вхождений буквы в строку</br>`);
    document.writeln(`<b>position</b> - положение относительно буквы ${regardingLetter}</br>`);
    for (data of dataString) {
        document.writeln(`<pre>${JSON.stringify(data)}</pre></br>`);
    }
</script>
</body>
</html>
