<html>
<head>
  <meta charset="utf-8">
  <title>Шифр Цезаря</title>
  <script type="text/javascript">
  const caesar = (text, shift, type) => {
    shift = parseInt(shift, 10);

    if (type === 'decode') {
      shift = Math.abs(shift) * -1;
    }

    let returnText = document.querySelector('#textReturn');
    let a = '';
    let textToArray = text.toLowerCase().split('')

    if (textToArray[0].charCodeAt() >= 1072) {
      a = String.fromCharCode(
        ...textToArray.map(char => ((char.charCodeAt() - 1072 + shift) % 33) + 1072),);
    } else {
      a = String.fromCharCode(
        ...textToArray.map(char => ((char.charCodeAt() - 97 + shift) % 26) + 97),);
    }

    returnText.value = a;
  };
    </script>
</head>
<body>
  <br>
  <div align="center">
    <strong>Введите сюда Ваш текст:</strong><br>
    <br>
    <input id="textInput" type="text" size="80"><br>
    <br>
    <strong>Сдвиг:</strong><br>
    <input type="number" id="shift" name="shift" min="0" max="100">
    <br>
    <strong>Выберите действие:</strong><br>
    <br>
    <input onclick="caesar(textInput.value, shift.value, 'encode')" type="button" value="Шифровать">
    <input onclick="caesar(textInput.value, shift.value, 'decode')" type="button" value="Дешифровать">
    <br>
    <br>
    <br>
    <strong>Результат:</strong><br>
    <br>
    <input id="textReturn" type="text" size="80">
  </div>
</body>
</html>
